<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="container">
      <article class="card">
        <header>
          <div class="card-left">
            <div class="circle-image">
              <img src="./images/profile.png" alt="profile" />
            </div>

            <div class="username">
              <span>Instagram</span>
            </div>
          </div>

          <div class="card-right">
            <div class="option-more">
              <button class="transparent-button">
                <img src="./images/icons/mark.png" alt="mark" />
              </button>
            </div>
          </div>
        </header>

        <main>
          <div class="carousel" data="0">
            <div>
              <ul>
                <li>
                  <img src="./images/mountain1.jpg" alt="mountain1" />
                </li>
                <li>
                  <img src="./images/mountain2.jpg" alt="mountain2" />
                </li>
                <li>
                  <img src="./images/mountain3.jpg" alt="mountain3" />
                </li>
                <li>
                  <img src="./images/mountain4.jpg" alt="mountain4" />
                </li>
              </ul>

              <div class="slide slide-left">
                <button class="transparent-button">
                  <img src="./images/icons/arrow-left.png" alt="arrow left" />
                </button>
              </div>

              <div class="slide slide-right">
                <button class="transparent-button">
                  <img src="./images/icons/arrow-right.png" alt="arrow right" />
                </button>
              </div>
            </div>

            <footer>
              <div class="active"></div>
              <div></div>
              <div></div>
              <div></div>
            </footer>
          </div>

          <div class="card-container">
            <div class="card-buttons">
              <div class="card-buttons-left">
                <div>
                  <button class="transparent-button">
                    <img src="./images/icons/heart.png" alt="heart" />
                  </button>
                </div>

                <div>
                  <button class="transparent-button">
                    <img src="./images/icons/chat.png" alt="chat" />
                  </button>
                </div>

                <div>
                  <button class="transparent-button">
                    <img src="./images/icons/paper-plane.png" alt="paper plane" />
                  </button>
                </div>
              </div>

              <div class="card-buttons-right">
                <div>
                  <button class="transparent-button">
                    <img src="./images/icons/bookmark.png" alt="bookmark" />
                  </button>
                </div>
              </div>
            </div>

            <div class="card-likes">Like 444</div>

            <div class="card-content">
              <ul>
                <li>
                  <div>
                    <span class="user-content">instagram.user</span>
                    <span>content</span>
                  </div>
                </li>

                <li class="comment">
                  <div>
                    <span class="user-content">instagram.user</span>
                    <span>comment</span>
                  </div>

                  <div>
                    <button class="transparent-button">
                      <img src="./images/icons/heart.png" alt="heart" />
                    </button>
                  </div>
                </li>

                <li class="comment">
                  <div>
                    <span class="user-content">instagram.user</span>
                    <span>comment</span>
                  </div>

                  <div>
                    <button class="transparent-button">
                      <img src="./images/icons/heart.png" alt="heart" />
                    </button>
                  </div>
                </li>
              </ul>
            </div>

            <div class="card-time">4 days ago</div>
          </div>
        </main>

        <footer class="card-comment">
          <div class="footer-left">
            <input type="text" placeholder="Enter a comment..." />
          </div>

          <div class="footer-right">
            <button class="transparent-button">POST</button>
          </div>
        </footer>
      </article>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
