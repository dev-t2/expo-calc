<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>validation</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <hr />

    <form action="./index.html" method="POST">
      <fieldset>
        <legend>계정 정보</legend>

        <div>
          <label for="id">아이디</label>
          <input type="text" name="id" id="id" required />
          <span class="alert"></span>
        </div>

        <div>
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" required />
          <span class="alert"></span>
        </div>

        <div>
          <label for="password-check">비밀번호 확인</label>
          <input type="password" name="password-check" id="password-check" required />
          <span class="alert"></span>
        </div>
      </fieldset>

      <fieldset>
        <legend>프로필</legend>

        <div>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div>
          <label>생년월일</label>

          <input type="number" name="year" min="1900" max="2021" placeholder="년" required />
          <input type="number" name="month" min="1" max="12" placeholder="월" required />
          <input type="number" name="day" min="1" max="31" placeholder="일" required />
        </div>

        <div>
          <label>성별</label>

          <input type="radio" name="gender" id="male" value="male" required />
          <label for="male">남</label>
          <input type="radio" name="gender" id="female" value="female" required />
          <label for="female">여</label>
          <input type="radio" name="gender" id="unknown" value="unknown" required />
          <label for="unknown">기타</label>
        </div>
      </fieldset>

      <div>
        <input type="checkbox" name="agree" id="agree" required />
        <label for="agree">사이트 이용 약관과 개인 정보 수집 방침에 동의합니다.</label>
      </div>

      <button type="submit">가입하기</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
